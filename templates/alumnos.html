{% extends "indice.html" %}
{% block titulo %} Alumnos {% endblock %}
{% block contenido %}

<section class="section">
    <div class="columns">
        <div class="column">
            <h3 class="is-size-3">Alumnos</h3>
            <a href="{{url_for('formulario_agregar_alumno')}}" class="button is-success">Agregar</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>Numero_Orden</th>
                        <th>Nombre</th>
                        <th>Nota</th>
                        <th>Edad</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alumnox in alumno %}
                    <tr>
                        <td>{{alumnox[0]}}</td>
                        <td>{{alumnox[1]}}</td>
                        <td>{{alumnox[2]}}</td>
                        <td>{{alumnox[3]}}</td>
                        
                              
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
